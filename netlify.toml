[build]
  command = "npm run build"
  publish = "landing-page/out"

[[plugins]]
  package = "@netlify/plugin-local-install-core"

[[plugins]]
  package = "@netlify/plugin-emails"

# Edge functions removed as they depend on core (now static).
# If you need them, they must be migrated to landing-page.

[[headers]]
  for = "/blog/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/blog/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"